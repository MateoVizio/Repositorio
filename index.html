<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="simon_image.png">
    <title>Simón</title>
</head>

<body>
    <p id="record">Record: 0</p>
    <div class="container">
        <h1>Simón: el juego</h1>
        <p>Memoriza el patrón</p>
        <p id="nivelActual">Nivel: 1</p>
        <div class="juego">
            <div class="botones">
                <div onclick="intentoColor(this)" class="boton" data-color="red"></div>
                <div onclick="intentoColor(this)" class="boton" data-color="green"></div>
                <div onclick="intentoColor(this)" class="boton" data-color="yellow"></div>
                <div onclick="intentoColor(this)" class="boton" data-color="blue"></div>
            </div>
        </div>
        <div class="botonDiv"><button class="empezar" id="Empezar">Empezar</button></div>
    </div>








    <script src="script.js"></script>
</body>

</html>
